<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Variables</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- CodeMirror CSS and JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/python/python.min.js"></script>
    <style>
        .CodeMirror {
            border: 1px solid #ddd;
            height: auto;
            margin-bottom: 10px;
        }
        .code-output {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="lesson-content container my-5">
        <h1 class="mb-4">Python Variables</h1>
        
        <div class="mb-4">
            <p>Learn about variables in Python.</p>
        </div>

        <!-- Examples Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Examples</h5>
            </div>
            <div class="card-body">
                <!-- Example 1 -->
                <div class="mb-4">
                    <textarea id="code-editor-example-1">x = 10
y = 20
print(x + y)</textarea>
                    <button class="btn btn-primary mt-2 run-code" data-editor="code-editor-example-1">
                        <i class="fas fa-play me-2"></i>Run Code
                    </button>
                    <div class="code-output" id="output-example-1"></div>
                </div>

                <!-- Example 2 -->
                <div class="mb-4">
                    <textarea id="code-editor-example-2">name = "Alice"
print(f"Hello, {name}!")</textarea>
                    <button class="btn btn-primary mt-2 run-code" data-editor="code-editor-example-2">
                        <i class="fas fa-play me-2"></i>Run Code
                    </button>
                    <div class="code-output" id="output-example-2"></div>
                </div>
            </div>
        </div>

        <!-- Try It Yourself Section -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Try it yourself</h5>
            </div>
            <div class="card-body">
                <textarea id="code-editor-try-it">
# Write your code here
</textarea>
                <button class="btn btn-primary mt-2 run-code" data-editor="code-editor-try-it">
                    <i class="fas fa-play me-2"></i>Run Code
                </button>
                <div class="code-output" id="output-try-it"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for Code Execution -->
    <script>
        // Initialize CodeMirror editors
        const editors = {};
        document.querySelectorAll('textarea[id^="code-editor-"]').forEach((textarea) => {
            editors[textarea.id] = CodeMirror.fromTextArea(textarea, {
                mode: "python",
                lineNumbers: true,
                theme: "default",
            });
        });

        // Run Code Button Functionality
        document.querySelectorAll('.run-code').forEach((button) => {
            button.addEventListener('click', () => {
                const editorId = button.getAttribute('data-editor');
                const outputId = `output-${editorId.split('-')[2]}`;
                const code = editors[editorId].getValue();

                // Simulate code execution (for demonstration purposes)
                const output = document.getElementById(outputId);
                output.textContent = "Running code...\n";

                // Use a timeout to simulate execution
                setTimeout(() => {
                    try {
                        // Use eval for demonstration (not recommended for production)
                        const result = eval(code);
                        output.textContent += "Output:\n" + result;
                    } catch (error) {
                        output.textContent += "Error:\n" + error.message;
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
